<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script src="script.js"></script>

        <div id="begin">
            <button id= "Start" onclick="startQuiz()">Start Quiz</button>
        </div>

        <div id="middle" style="visibility: hidden">  
            <div id="output"></div> 
            <button id="Question0" onclick="selectAnswer(0)"></button>
            <button id="Question1" onclick="selectAnswer(1)"></button>
            <button id="Question2" onclick="selectAnswer(2)"></button>
            <button id="Question3" onclick="selectAnswer(3)"></button>
        </div>

        <div id="end" style="visibility: hidden">
            <input type="text" id="name" name="name" minlength="1" maxlength="4">
            
            <button type="submit" onclick="submit()">Submit</button>  
            
        </div>
        <div id=complete style="visibility: hidden;">
            <div id="last"></div>
            <button id= "Restart" onclick="startQuiz()">Try Again</button>
        </div>
       
    
    </body>
</html>
